<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Daily Form</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

</head>
<body>
	<main>
		<form action="#" class="ba-daily-form" method="post"> 
			<div class="ba-daily-form-header">
				<div class="ba-daily-form-header__title">
						Create your free account
				</div>
				<div class="ba-daily-form-header__sub">
						Come and join our cool and amazing community, fill in your details
						to get started. Already have an account? <a href="#" class="ba-daily-form-link">Log in.</a>
				</div>
			</div>
			<div class="ba-daily-form-body">
				<div class="ba-daily-form-row">
					<div class="ba-first-col ba-col-6">
						<input required name="first-name"type="text" placeholder="First name">
						<label for="first-name"></label>
					</div>
					<div class="ba-last-col ba-col-6">
						<input required name="last-name"type="text" placeholder="Last name">
						<label for="last-name"></label>
					</div>
				</div>
				<div class="ba-daily-form-row">
					<div class="ba-address ba-col-12">
							<input required name="email" type="text" placeholder="Email address">
							<label for="email"></label>
					</div>
				</div>
				<div class="ba-daily-form-row">
					<div class="ba-password ba-col-12">
							<input required name="password" type="password" placeholder="Password">
							<label for="password"></label>
					</div>
				</div>
			</div>
			<div class="ba-daily-form-footer">
				<div class="ba-daily-form__items ba-col-12">
					<button class="ba-button  ba-col-12" type="submit">Sign up for free</button>
					<div class="ba-copy ba-col-12">By clicking on “Sign up for free”, you agree to the <a class="ba-daily-form-link" href="#">Terms of Service</a> and 
							<a class="ba-daily-form-link" href="#">the Privacy Policy</a></div>
				</div>
			</div>
		</form>
	</main>

</body>
</html>
